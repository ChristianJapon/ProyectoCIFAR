<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicci칩n de Im치genes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .prediction-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .prediction-result {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            margin-top: 20px;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="prediction-form">
        <h1>Predicci칩n de Im치genes</h1>
        <form id="imageForm" action="{% url 'predecir' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="imagen" accept="image/*" required onchange="showImage(this)">
            <button type="submit">Predecir</button>
        </form>
        <div id="preview" style="display: none;">
            <h2>Imagen cargada:</h2>
            <img id="imagePreview" alt="Imagen cargada">
        </div>
    </div>

    {% if resultado %}
        <div class="prediction-result">
            <h2>MODELO CNN:</h2>
            <p>Clase predicha por CNN: {{ resultado.nombre_clase_cnn }}</p>

            <hr>

            <h2>MODELO SVM:</h2>
            <p>Clase predicha por SVM: {{ resultado.nombre_clase_svm }}</p>
        </div>
    {% endif %}

    <script>
        function showImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
